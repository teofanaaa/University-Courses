<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-list>
          <ion-item *ngFor="let item of items; let i = index" (click)="presentActionSheet(item, i)">
            {{ item.text }}
              <p *ngIf="item.deleted"> Not deleted</p>
          </ion-item>

          <ion-infinite-scroll threshold="900px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Loading more data...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-list>
    </div>
</ion-content>
