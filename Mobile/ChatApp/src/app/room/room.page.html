<ion-header>
    <ion-toolbar>
        <ion-title>room</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of rooms; let i = index" (click)="showMessages(item)">
            {{ item }}
        </ion-item>
    </ion-list>
    <div *ngIf="room" class="ion-padding">
        <ion-label> Messages for room {{room}}</ion-label>
        <ion-list>
            <ion-item *ngFor="let item of groupedMessages.get(room); let i = index">
                [{{ item.username }}] - {{item.created}} - {{item.text}}
                <ion-button *ngIf="item.mustSend" (click)="sendMess(item)"> Send</ion-button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer>
    <div [hidden]="!isSending">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </div>
    <ion-input placeholder="Your message..." [(ngModel)]="messageText"></ion-input>
    <ion-button (click)="sendMessage()">Send</ion-button>
    <ion-label *ngIf="!room"> Please select a room</ion-label>
</ion-footer>
