<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
		$(document).ready(function(){
    		var pos = 0;
			var id, id2;

			var list = $("#listaDragu");
			var items = list.children('li');

			onlyShow($('#listaDragu').children('li'),0);

			register("listaDragu");

			function register(listID)
			{
				id2 = setInterval(loop,2000);
				function loop()
				{
					if (pos == items.length-1)
					{
						pos=-1;
					}
					pos++;
					onlyShow(items,pos);
					$(items[pos]).css('opacity','');
					var opacity = Number($(items[pos]).css('opacity'));
					
					id = setInterval(frame,50);
					function frame()
					{
						if (opacity >=1) 
						{
							clearInterval(id);
						} else {
							items[pos].css('opacity',`${opacity}+""`);
							opacity+=0.1;
						}
					}		
				}
			}

			function onlyShow(list,n)
			 {
				for (var i=0;i<list.length;i++)
				{
					if (i!=n)
					{
						$(list[i]).css('display', "none");
					}
				}
				$(list[n]).css('display', "block");
			}

			$('#inainte').click(function()
			{
				pos++;
				if (pos >= items.length){
					pos = 0;
				}
				clearInterval(id);
				clearInterval(id2);
				onlyShow(items,pos);
				register("listaDragu");
			});

			$('#inapoi').click(function()
			{
				pos--;
				if (pos <0){
					pos = items.length-1;
				}
				clearInterval(id);
				clearInterval(id2);
				onlyShow(items,pos);
				register("listaDragu");
			});
		})
		
</script>
