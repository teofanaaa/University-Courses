<!DOCTYPE html>
<html>
<head>
	<title>Problema 1</title>
	<meta charset="utf-8" />
	<script>
		function muta(item,select,index) 
			{
				if (select == 1)
				{
					var trei = document.getElementById("trei");
					var unu = document.getElementById("unu");
					var option = document.createElement("option");
					option.text = item;
					trei.add(option);
					unu.remove(index);
				}
				else if (select == 2)
				{
					var doi = document.getElementById("doi");
					var patru = document.getElementById("patru");
					var option = document.createElement("option");
					option.text = item;
					patru.add(option);
					doi.remove(index);
				}
				else if (select == 3)
				{
					var trei = document.getElementById("trei");
					var unu = document.getElementById("unu");
					var option = document.createElement("option");
					option.text = item;
					unu.add(option);
					trei.remove(index);
				}
				else if (select == 4)
				{
					var doi = document.getElementById("doi");
					var patru = document.getElementById("patru");
					var option = document.createElement("option");
					option.text = item;
					doi.add(option);
					patru.remove(index);
				}
			}
	</script>
</head>
<body>
	<h2>Lista1</h2>
	<ul>
		<select id="unu" multiple="multiple"  ondblclick="muta(this.options[this.selectedIndex].text,1,this.selectedIndex);">
			<option value="" disabled selected style="display:none;"></option>
			<option value ="Optiune1">Optiunea 1</option>
			<option value ="Optiune2">Optiunea 2</option>
			<option value ="Optiune3">Optiunea 3</option>
			<option value ="Optiune4">Optiunea 4</option>
		</select>
	</ul>
	<h2>Lista2</h2>
	<ul>
		<select id="trei" multiple="multiple"  ondblclick="muta(this.options[this.selectedIndex].text,3,this.selectedIndex);">
			<option value="" disabled selected style="display:none;"></option>
			<option value ="Optiune5">Optiunea 5</option>
			<option value ="Optiune6">Optiunea 6</option>
			<option value ="Optiune7">Optiunea 7</option>
			<option value ="Optiune8">Optiunea 8</option>
		</select>
	</ul>
</body>
</html>
